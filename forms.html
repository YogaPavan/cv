<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Inputs</title>
</head>
<body>
    <form action="">
        <label for="">Please choose a date using below calendar</label>
        <br>
        <input type="date" name="date-picker" id="datePicker" class="date-Picker">
        <br>
        <input type="file">
        <br>
        <input type="range">
        <br>
        <input type="radio">
        <br>
        <input type="password">
        <br>
        <input type="email" name="email-box" id="emailBox">
        <button>Submit</button>
        <br>
        <input type="reset" value="Reset">
    </form>
</body>
</html>
